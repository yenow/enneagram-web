<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/enneagram.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 mt-4">
            <img src="../images/enneagram/teamwork.png" class="img-fluid" alt="wings">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="p-2 mt-4 text-center">명언</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">제임스 볼드윈</p>
                <p class="fs-5">"모든 예술은 일종의 고백이다. 예술가로서 생존하기를 원한다면 자신의 모든 고통을 토해내야 한다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">알베르트 카뮈</p>
                <p class="fs-5">"예술의 위대함은 아름다움과 고통 사이의, 인간에 대한 사랑과 창조의 광기 사이의, 견딜 수 없는 외로움과 많은 사람들 속에서 지치는 것 사이의, 거부와 동의
                    사이의 지속적인 긴장에 있다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">마르셀 프루스트</p>
                <p class="fs-5">"행복은 몸에게는 축복이다. 그러나 마음의 힘을 강하게 만드는 것은 슬픔이다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">윌리엄 하즐릿</p>
                <p class="fs-5">"얕은 기쁨을 맛보는 것보다는 깊은 슬픔을 들이마시는 것이 낫다."</p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
