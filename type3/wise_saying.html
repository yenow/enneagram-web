<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/enneagram.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 mt-4">
            <img src="../images/enneagram/teamwork.png" class="img-fluid" alt="wings">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="p-2 mt-4 text-center">명언</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">이빙 버린</p>
                <p class="fs-5">"성공과 관련해서 가장 어려운 일은 일단 성공하고 나면 계속해서 그래야 한다는 것이다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">사무엘 펩시</p>
                <p class="fs-5">"대부분의 성공한 사람들은 성공을 이루는 과정에서 기쁨을 느끼는 것을 잊어버린다. 완전한 성공을 이룰 때까지 그것을 미루는 것이다. 그러나 그 때가 되어
                    기쁨을 누리려고 하면 너무 늦다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">조셉 콘라드</p>
                <p class="fs-5">"다른 사람을 속이거나 괴롭히지 않는 모든 욕망은 정당하다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">공자</p>
                <p class="fs-5">"노예는 오직 한 사람의 주인을 섬긴다. 그러나 야망 있는 사람은 자신의 위치를 높이는 데 도움이 될 모든 사람을 주인으로 섬긴다."</p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
