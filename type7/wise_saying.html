<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/enneagram.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 mt-4">
            <img src="../images/enneagram/teamwork.png" class="img-fluid" alt="wings">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="p-2 mt-4 text-center">명언</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">볼테르</p>
                <p class="fs-5">"기쁨은 모든 이성적인 창조물의 목표이자 의무이다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">에피쿠로스</p>
                <p class="fs-5">"어떤 기쁨도 악이 될 수 없다. 그런데 어떤 기쁨은 그것을 얻기 위해서 그 기쁨보다 훨씬 더 큰 고통을 겪어야 한다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">에이브러햄 링컨</p>
                <p class="fs-5">"기쁨을 좇다 보면 결국 그것을 얻게 된다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">썡떽쥐베리</p>
                <p class="fs-5">"인간에게 필요한 것이 최후의 순간에 존재의 완전함을 느끼며 죽음을 맞이하는 것이라면, 어떤게 물질적인 거을 추구하고 재산을 소유하는 것에 가치를 둘 수
                    있겠는가?"</p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
