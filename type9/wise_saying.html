<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/enneagram.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 mt-4">
            <img src="../images/enneagram/teamwork.png" class="img-fluid" alt="wings">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="p-2 mt-4 text-center">명언</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">E.B 화이트</p>
                <p class="fs-5">"대부분의 사람들은 평화란 나쁜 일이 아무것도 일어나지 않는 상태, 혹은 많은 일이 일어나지 않는 상태를 의미한다고 생각한다. 그러나 평화가 우리를 인정시켜
                    주고 행복하게 해 주는 거라면 뭔가 좋은 일이 일어나는 상태여야 한다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">우드로 윌슨</p>
                <p class="fs-5">"평화를 위해서라도 지불할 수 없는 대가가 있다. 그것은 바로 '자기 존중'이라는 대가다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">쇼펜하우어</p>
                <p class="fs-5">"인간의 내면은 고요하기 때문에 외부 활동을 필요로 한다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">윌리엄 헤즐릿</p>
                <p class="fs-5">"게으름은 괴로운 상태다. 우리는 행복해지기 위해 무엇인가를 해야만 한다."</p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
