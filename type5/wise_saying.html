<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/enneagram.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 mt-4">
            <img src="../images/enneagram/teamwork.png" class="img-fluid" alt="wings">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="p-2 mt-4 text-center">명언</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">유도라 웰티</p>
                <p class="fs-5">"통찰의 첫 번쨰 행위는 꼬리표를 버리는 것이다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">알베르트 아인슈타인</p>
                <p class="fs-5">"물리적인 개념은 인간 마음의 자유로운 창조임에도 불구하고 외부 세계에 의해 결정된 개념인 것 처럼 보인다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">올리버 윈들 홈스</p>
                <p class="fs-5">"어떤 분야의 지식을 완전히 알기 위해서는 그것과 연관된 분야를 완전히 알아야 한다. 그렇게 함으로써 알아야 할 모든 것을 알게 된다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">파스칼</p>
                <p class="fs-5">"우리는 우주적인 존재는 될 수 없으며 모든 것을 완전히 알 수도 없다. 하지만 우리는 모든것에 대해서 조금씩은 알아야 한다."</p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
