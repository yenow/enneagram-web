<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/enneagram.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 mt-4">
            <img src="../images/enneagram/teamwork.png" class="img-fluid" alt="wings">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="p-2 mt-4 text-center">명언</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">윌라드 개일린</p>
                <p class="fs-5">"우리의 상상력과 추리력이 불안을 조장한다. 불안은 임박한 위협 - 시험, 연설, 여행에 대한 걱정 같은 - 보다는 상징적이고 무의식적인 것에서
                    비롯된다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">H.L 멩켄</p>
                <p class="fs-5">"사람은 다른 사람을 믿지 않는다. 어떤 사상을 믿을지는 모르지만 사람은 믿지 않는다."</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">올리버 윈들 홈스</p>
                <p class="fs-5">"자신을 신뢰하지 않는 사람은 다른 사람도 신뢰할수 없다"</p>
            </div>

            <div class="quotation text-center">
                <p class="fs-1 fw-bold p-0">카디널 드 레츠</p>
                <p class="fs-5">"역설적인 말이지만, 성장과 개혁 그리고 변화 안에서만 진정한 안전을 찾을 수 있다."</p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
